name: Pull Request Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload unit test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Generate coverage summary
        id: coverage
        if: always()
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            echo "coverage_exists=true" >> $GITHUB_OUTPUT
            
            # Extract coverage percentage if available
            if command -v lcov &> /dev/null; then
              COVERAGE_PCT=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines......: \K[0-9.]+' || echo "N/A")
              echo "coverage_pct=$COVERAGE_PCT" >> $GITHUB_OUTPUT
            else
              echo "coverage_pct=N/A" >> $GITHUB_OUTPUT
            fi
          else
            echo "No coverage report found"
            echo "coverage_exists=false" >> $GITHUB_OUTPUT
            echo "coverage_pct=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, coverage]
    if: success()
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        continue-on-error: true

      - name: Extract coverage percentage
        id: coverage-pct
        run: |
          if [ -f coverage/lcov.info ]; then
            # Try to extract coverage percentage
            if command -v lcov &> /dev/null; then
              COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines......: \K[0-9.]+' || echo "N/A")
            else
              COVERAGE="N/A"
            fi
          else
            COVERAGE="N/A"
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Post status comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = '${{ steps.coverage-pct.outputs.coverage }}';

            const commentBody = `## âœ… All checks passed!

            ### Test Results Summary

            | Check | Status |
            |-------|--------|
            | Lint & Type Check | âœ… Passed |
            | Unit Tests | âœ… Passed |
            | Coverage | âœ… Passed ${coverage !== 'N/A' ? `(${coverage}%)` : ''} |

            ---

            ðŸŽ‰ All checks passed! This PR is ready for review.

            <sub>Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Results Summary')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
